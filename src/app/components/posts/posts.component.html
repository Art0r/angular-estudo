<app-search-post></app-search-post>
<div class="container">
    <div class="text-input-container">
        <input class="text-input" type="text" #searchBox (input)="filterPosts(searchBox.value)">
    </div>
    <div class="col-md-12 text-center" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div *ngIf="searchBox.value">
        <div class="posts">
            <div class="post" *ngFor="let post of filteredPosts">
                <img src="{{post.thumbnail}}" alt="{{post.title}}" />
                <div class="post-content">
                    <h4>{{post.title}}</h4>
                    <p>{{post.body}}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!searchBox.value">
        <div class="posts">
            <div class="post" *ngFor="let post of currentPosts">
                <img src="{{post.thumbnail}}" alt="{{post.title}}" />
                <div class="post-content">
                    <h4>{{post.title}}</h4>
                    <p>{{post.body}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center" *ngIf="endCurrentPosts <= currentPosts.length">
            <button (click)="morePosts()">More Posts</button>
        </div>
    </div>
</div>
